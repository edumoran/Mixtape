<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mixtape Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="host">
    <div class="sidenav">
        <img id="mixtape" class="img-fluid mx-auto d-block" src="assets/images/logo_no-shadow.png">
        <section class="playlist-info">
            <h4>PLAYLIST</h4>
            <h2 id="playlist-name"></h2>
            <h5 class="playlist-track-counter"><span id="playlist-track-count"></span> TRACKS</h5>
            <div class="play-controls">
                <button class="btn btn-block" id="play-pause">PLAY</button>
            </div>
        </section>
        <figure>
            <figcaption>Scan to join!</figcaption>
            <img id="qr-code" class="img-fluid mx-auto d-block"><br>
        </figure>
    </div>

    <nav id="navbar" class="navbar fixed-top navbar-light">
        <div class="media">
            <img id="playlist-image" class="align-self-center">
            <div class="align-self-center media-body">
                <h2 id="song-playing"></h2>
                <h5 id="artist"></h5>
            </div>
        </div>
    </nav>


    <main id="tracks"></main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/app/host.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = function () {
            app.host.new();
        };
    </script>
</body>

</html>
