<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mixtape Setup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="masthead d-flex">
        <div class="container text-center my-auto">
            <img id="mixtape" class="img-fluid mx-auto d-block" src="assets/images/logo_no-shadow.png">

            <section id="playlist-selection" class="d-none">
                <div class="btn-group">
                    <select id="playlist" class="form-control">
                        <option value="">SELECT FROM YOUR PLAYLISTS</option>
                    </select>
                    <a id="setup" class="btn">LOAD</a>
                </div>
            </section>

            <section id="error"></section>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/app/playlistSetup.js"></script>
    <script>
        app.playlistSetup.new();
    </script>
</body>

</html>
