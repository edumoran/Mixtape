<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mixtape Setup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container text-center mt-auto mb-auto">
            <img id="mixtape" class="img-fluid mx-auto d-block" src="assets/images/logo_no-shadow.png">

            <section id="playlist-selection" class="d-none">
                <div class="input-group mb-3">
                    <select id="playlist" class="form-control">
                        <option value="">SELECT ONE OF YOUR PLAYLISTS...</option>
                    </select>
                    <div class="input-group-append">
                        <button id="setup" class="btn" type="button" id="button-addon2">LOAD</button>
                    </div>
                </div>
            </section>

            <section id="error"></section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/app/playlistSetup.js"></script>
    <script>
        app.playlistSetup.new();
    </script>
</body>

</html>
